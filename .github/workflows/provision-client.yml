name: Provision Client Domain

on:
  push:
    branches:
      - '**'  # Triggers on any branch

jobs:
  provision:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python, pip, and Ansible
        run: |
          sudo apt update
          sudo apt install -y python3-pip
          pip3 install ansible
          ansible-galaxy collection install community.general

      - name: Run Ansible Playbook for client01
        run: |
          echo "$VAULT_PASSWORD" > vault_pass.txt
          ansible-playbook -i inventory/hosts playbooks/fullonboard.yml \
            -e "client_file=clients/client01.yml" \
            --vault-password-file vault_pass.txt
        env:
          VAULT_PASSWORD: ${{ secrets.ANSIBLE_VAULT_PASS }}
