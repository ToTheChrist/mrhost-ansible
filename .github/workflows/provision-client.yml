name: Provision Client Domain

on:
  push:
    paths:
      - 'clients/*.yml'

jobs:
  provision:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python and Ansible
        run: |
          sudo apt update
          sudo apt install -y python3-pip
          pip3 install ansible
          ansible-galaxy collection install community.general

      - name: Make inventory script executable
        run: chmod +x generate_inventory.py

      - name: Run Ansible playbook
        run: |
          echo "$VAULT_PASSWORD" > vault_pass.txt
          ansible-playbook playbooks/fullonboard.yml \
            --vault-password-file vault_pass.txt
        env:
          VAULT_PASSWORD: ${{ secrets.ANSIBLE_VAULT_PASS }}

