name: Provision Client Domain

on:
  push:
    branches:
      - '**'               # Runs on any branch push
  workflow_dispatch:
    inputs:
      client_file:
        description: "Path to client YAML file (e.g., clients/client01.yml)"
        required: true
        default: "clients/client01.yml"

jobs:
  provision:
    runs-on: ubuntu-latest

    # To run for multiple clients automatically, uncomment the matrix below and update as needed
    # strategy:
    #   matrix:
    #     client_file:
    #       - clients/client01.yml
    #       - clients/client02.yml
    #       - clients/client03.yml

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python, pip, and Ansible
        run: |
          sudo apt update
          sudo apt install -y python3-pip
          pip3 install --upgrade pip
          pip3 install ansible
          ansible-galaxy collection install community.general

      - name: Run Ansible Playbook
        run: |
          # Determine the client file to use
          if [ -n "${{ github.event.inputs.client_file }}" ]; then
            export CLIENT_FILE="${{ github.event.inputs.client_file }}"
          else
            export CLIENT_FILE="clients/client01.yml"
          fi

          ansible-playbook -i inventory/hosts playbooks/fullonboard.yml \
            -e "client_file=$CLIENT_FILE" \
            --vault-password
